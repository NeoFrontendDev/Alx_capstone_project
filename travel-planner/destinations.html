<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Travel Joy</title>
  </head>
  <body>
   <section class="destination">
      <div>
        <nav class="dest-navbar">
          <div class="dest-logo">
          <img src="images/logo.png" />
          <h1>Travel Joy</h1>
          </div>
          <div class="hamburger" >
            &#9776;
          </div>
          <ul class="dest-navlinks">
            <li><a href="home.html" data-page="home">Home</a></li>
            <li><a href="quiz.html" data-page="quiz">Quiz</a></li>
            <li><a href="weather.html" data-page="weather">Weather</a></li>
            <li><a href="contact.html" data-page="contacts">Contacts</a></li>
          </ul>
        </nav>
      </div>
      <div class="dest-heading">
        <h1>Destinations</h1>
      </div>
     <div class="rec-locations-container">
      <div class="rec">
        <h1>Recommendations</h1>
        <div class="rec-examples">
          <div class="destination-card">
        <img src="images/destination_1.avif" alt="Tokyo, Japan"/>
        <h2>Tokyo, Japan</h2>
        <p>Perfect for the curious explorer. <a href="https://www.tripadvisor.com/Attraction_Products-g298184-a_contentId.1184174385073099+268450130-Tokyo_Tokyo_Prefecture_Kanto.html" >More</a></p>
        </div>
        <div class="destination-card">
        <img src="images/destination_2.jpg" alt="Paris, France"/>
        <h2>Paris, France</h2>
        <p>For the romantic and artistic. <a href="https://www.tripadvisor.com/Attraction_Products-g187147-a_contentId.1185273896368620+268449600-Paris_Ile_de_France.html">More</a></p>
        </div>
       </div>
      </div>

      <div id="travel-locations" class="travel-locations">
        <h2>Explore Travel Locations</h2>
        <input type="text" id="locationInput" placeholder="Enter a place name" />
        <button onclick="searchLocations()">Search Locations</button>
        <div id="locationsResult"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
