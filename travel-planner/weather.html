<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Travel Joy</title>
  </head>
  <script src="script.js"></script>
  <body>
    <section class="weather">
      <div>
        <nav class="weather-navbar">
          <div class="weather-logo">
          <img src="images/logo.png" />
          <h1>Travel Joy</h1>
          </div>
          <ul class="weather-navlinks">
            <li><a href="home.html" data-page="home">Home</a></li>
            <li><a href="quiz.html" data-page="quiz">Quiz</a></li>
            <li><a href="destinations.html" data-page="destinations">Destinations</a></li>
            <li><a href="contact.html" data-page="contacts">Contacts</a></li>
          </ul>
        </nav>
      </div>
      <div class="weather-head">
        <h1>Weather</h1>
      </div>

      <div class="weather-forecast">
      <h2>Weather Forecast</h2>
        <input type="text" id="cityInput" placeholder="Enter a city" />
        <button onclick="getWeather()">Check Weather</button>
  
      <div id="weatherResult"></div>
    </section> 
  </body>
</html>
