<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <title>Travel Planner - Login</title>
</head>

<body>
    <section class="login_page">
      <h1>Welcome Back</h1>
      <p>Sign in to plan your next adventure</p>
    <div class="login-form">
      <label for="login-email">Email<input id="login-email" type="email" placeholder="janedoe@example.com" required /></label>
      <label for="login-password">Password<input id="login-password" type="password" placeholder="********" pattern="[a-z0-5]{8,}" required></label>
      <p>Don't have an account? <a href="landing_page.html">Sign Up</a></p>
      <button type="submit" id="LoginBtn">Login</button>
      <p><a href="#">Forgot password></a></p>
    </div>
    </section>
  <script src="script.js"></script>
  </body>
</html>
